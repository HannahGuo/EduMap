<!DOCTYPE html>
<html>

<head>
    <title>EduMap</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/map.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANow_dOABv6DsG0qdgPCcUYx6uyuULBgE&callback=init&libraries=places"
        type="text/javascript"></script>
    <script src="scripts/map.js" type="text/javascript"></script>
</head>

<body>
    <header><a href="https://seanli2001.github.io/websiteReal/">Return to Ed-Unite</a></header>
    <div id="content">
        <span class="titleFont">FIND AN EDUGROUP</span>

        <span>This page allows you to search for an area and filter for specific types of EduGroups.</span>

        <input id="search" class="centerMe" placeholder="Search for a location..."></input>
        <button id="userZoom" class="centerMe">Zoom to your Location</button>
        <div id="map" class="centerMe"></div>
        <br><br>
        <span class="titleFont">JOIN AN EDUGROUP</span>
        <hr>
        <form id="myForm">
            <input class="formTextInput" type="text" name="edugroup" placeholder="Find an EduGroup to Join Above!"
                minlength="2" required readonly><br>
            <input class="formTextInput" type="text" name="name" placeholder="Name..." minlength="2" required><br>
            <input class="formTextInput" type="text" name="school" placeholder="School..." minlength="2" required><br>
            <input class="formTextInput" type="number" name="grade" placeholder="Grade..." maxlength="2" required><br>
            <input class="formTextInput" type="email" name="email" placeholder="example@gmail.com" required><br>
            <input class="formTextInput" type="text" name="notes" placeholder="Notes..."><br>
            <input id="submitButton" type="submit" name="submit" value="Submit"><br><br>
            <input id="hideMe" type="hidden" name="edugroupID" placeholder="EduGroupID" required readonly><br>
        </form>
        <button onclick="location.href='signin.html'" id="create">Want to create an EduGroup? Click here!</button>
        <div id="snackbar">You have joined this EduGroup!</div>
    </div>
</body>

</html>
