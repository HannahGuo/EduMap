<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="map.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: createLatLng(43.5737479, -79.63055371),
                zoom: 12
            });

            addMarker(43.5737479, -79.63055371, map);
            // var infoWindow = new google.maps.InfoWindow({
            //     content: "<h4>Study Location</h4>"
            // });

            // marker.addListener("click", function() {
            //     infoWindow.open(map, marker);
            // });
        }

        function createLatLng(latitude, longitude){
            return {lat: latitude, lng: longitude};
        }

        function addMarker(x, y, thisMap) {
            var marker = new google.maps.Marker({
                position: createLatLng(x, y),
                map: thisMap,
                icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            });
        }
    </script>

    <div id="sidebar">
        <div id="content">
            <span class="titleFont">Welcome to EduMap</span>
        </div>
    </div>
</body>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANow_dOABv6DsG0qdgPCcUYx6uyuULBgE&callback=initMap"
    type="text/javascript"></script>

</html>
